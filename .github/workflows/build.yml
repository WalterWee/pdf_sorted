name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*' # 当一个 'v' 开头的标签被推送到仓库时触发
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller (Linux)
      if: runner.os == 'Linux'
      run: pyinstaller --onefile --add-data "config.json:." --add-data "app.py:." --add-data "sort_receipts.py:." --add-data "templates:templates" run.py

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: pyinstaller --onefile --add-data "config.json;." --add-data "app.py;." --add-data "sort_receipts.py;." --add-data "templates;templates" run.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: pdf-sorter-${{ runner.os }}
        path: dist/

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build # 依赖 build 任务，确保 build 成功后才运行
    
    permissions:
      contents: write # 需要写入权限来创建 Release

    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/ # 将所有 artifact 下载到 artifacts/ 文件夹

      - name: Rename artifacts for release
        run: |
          mv artifacts/pdf-sorter-Linux/run pdf-sorter-linux-x86_64
          mv artifacts/pdf-sorter-Windows/run.exe pdf-sorter-windows-x86_64.exe

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pdf-sorter-linux-x86_64
            pdf-sorter-windows-x86_64.exe
          # GITHUB_TOKEN 会被自动提供，无需手动设置
